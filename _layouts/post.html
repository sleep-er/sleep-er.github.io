---
layout: default
---
<section class="post">
    <header class="post-header-article">
        <img width="48" height="48" src="{{ site.url }}/images/me-avatar.jpg" alt="David Makin's avatar" class="post-avatar">
        <h1 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
        <p class="post-meta">
            <i class="fa fa-calendar"></i> {{ page.date | date: "%e %B %Y" }} |
            Category: <span class="post-category post-category-design" >{{ page.category }}</span> |
            <i class="fa fa-tags"></i>

            {% for tag in page.tags %}
            <span class="post-tag post-tag-design">{{ tag }}</span>
            {% endfor %}
        </p>
    </header>

    {% if page.image %}
    <div class="post-image pure-g">
        <div class="pure-u-1"><img class="pure-img" src="/images/blog/{{ page.image }}"></div>
    </div>
    {% endif %}

    <div class="post-description">
        {{ content }}
    </div>

    <div class="pure-g">
        <div class="pure-u-1">
            <!-- Footer -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5312879989809936"
                 data-ad-slot="7579716407"
                 data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'davidmakin'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="//disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="//disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>



</section>
