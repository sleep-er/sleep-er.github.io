<!DOCTYPE html>
<html lang="en">
{% include header.html %}

<body>
<div class="pure-g" id="layout">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <header class="header">
            <div class="about pure-g">
                <div class="pure-u-1-2 pure-u-md-1-3 pure-hidden-xs pure-hidden-sm">
                    <img class="image-me " src="{{ site.url }}/images/me-large.jpg" height="180" width="122" title="me">
                </div>
                <div class="contact pure-u-1-1 pure-u-md-1">
                    Hi, I'm
                    <h1 class="brand-title"><a href="/">David Makin</a></h1><br />
                    <div class="pure-g pure-hidden-xs pure-hidden-sm">
                        {% include custom/personal-links %}
                    </div>
                </div>
            </div>

            <h2 class="brand-tagline">general geek, web developer (LAMP), proud Linux user <i class="fa fa-linux"></i></h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button {% if '/' == page.url %}pure-menu-selected {% endif %}" href="/"><i class="fa fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button {% if page.url contains '/blog' %}pure-menu-selected {% endif %}" href="/blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button {% if '/about/' == page.url %}pure-menu-selected {% endif %}" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button {% if '/contact/' == page.url %}pure-menu-selected {% endif %}" href="/contact">Contact</a>
                    </li>
                </ul>
            </nav>

        </header>
    </div>

    <div class="content pure-u-1">
            {{ content }}

            <br />
            <!--{% include footer.html %}-->
    </div>
</div>

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'davidmakin'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>

<script async type="text/javascript" src="{{site.url }}/js/sleep-er.js"></script>

</body>
</html>
