---
title: Welcome
layout: default
---
<div class="index-banner">
    Hello and welcome
</div>

<!-- A wrapper for all the blog posts -->
<div class="posts">
    <h1 class="content-subhead">Recent musings</h1>
    {% for post in site.posts %}
    <section class="post">
        <header class="post-header">
            <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="post-meta">
                Category: <a class="post-category post-category-design" href="{{ post.category }}">{{ post.category }}</a>
                <i class="fa fa-tags"></i>

                {% for tag in post.tags %}
                <a class="post-tag post-tag-design" href="{{ tag }}">{{ tag }}</a>
                {% endfor %}
            </p>
        </header>

        <div class="post-description">
            <p>{{ post.content | split: '<!-- more -->' | first }} <a class="more" href="{{ post.url }}">more...</a></p>
        </div>
    </section>
    {% endfor %}
</div>
